input {
  http {
    port => 12345
    add_field => { "[@metadata][input-http]" => "" }
  }
}

filter {
  date {
    match => [ "date", "UNIX" ]
    remove_field => [ "date" ]
  }
  mutate {
    remove_field => [
      "http",
      "source",
      "url",
      "user_agent"
    ]
  }
  if [log_type] == "wazuh" {
    grok {
      match => {
        "log" => "%{YEAR:year}/%{MONTHNUM:month}/%{MONTHDAY:day} %{TIME:time} %{DATA:component}: %{LOGLEVEL:level}: %{GREEDYDATA:message}"
      }
      add_field => {
        "timestamp" => "%{year}-%{month}-%{day} %{time}"
      }
      remove_field => ["log", "year", "month", "day", "time"]
    }
    date {
      match => ["timestamp", "yyyy-MM-dd HH:mm:ss"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }
  }
  if ![log_type] {
    mutate { add_field => { "log_type" => "app" } }
    grok {
      match => { "log" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message}" }
      remove_field => ["log"]
    }
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
      remove_field => ["timestamp"]
    }
  }
}

output {
  opensearch {
    hosts => ["opensearch:9200"]
    index => "opensearch-logstash-docker-%{+YYYY.MM.dd}"
    user => "admin"
    password => "${OPENSEARCH_ADMIN_PASSWORD}"
    ssl_certificate_verification => false
    ssl => true
  }
}
